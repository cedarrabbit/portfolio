<header>
</header>

	<div class="owner">
		<p class="title_1" ng-click="selectedProject=false">JOSHUA DANIEL</p>
		<p class="title_2">UI/UX Design & Development</p>
	</div>

<div class="filter_button" ng-click="filtering=!filtering"><span ng-class="{close:filtering}">+</span></div>

<div class="filters" ng-class="{visible:filtering}">
	<ul class="dropdown">
		<li ng-repeat="year in filter_year" ng-click="filter($event,year)">{{year}}</li>
	</ul>
	<ul class="dropdown">
		<li ng-repeat="format in filter_format" ng-click="filter($event,format)">{{format}}</li>
	</ul>
	<ul class="dropdown">
		<li ng-repeat="platform in filter_platform" ng-click="filter($event,platform)">{{platform}}</li>
	</ul>
	<ul class="dropdown">
		<li ng-repeat="client in filter_client" ng-click="filter($event,client)">{{client}}</li>
	</ul>
	<div class="info">
		<div class="info_header">
			<div class="count">{{filtered_total}}</div>
			<div class="total">/ {{projects.length}}</div>
			<div class="go_button" ng-click="clearFilters()">CLEAR FILTERS</div>
		</div>
		<div class="project_list">
			<p ng-repeat="item in [1,1,1,1,1,1,1,1,1,11,1,1,1,1,1,1,1,1,1]">Red Carpet</p>
		</div>	
	</div>
</div>

<section class="projects" ng-class="{visible:contentReady, disabled:filtering}" ng-click="endFiltering()">
	<div id="isotope_container">
		<div class="project" project ng-repeat="project in projects" ng-class="{opened:selectedProjectX==project}" ng-click="selectProject(project)">{{project.year}}</div>
	</div>
</section>

<section class="detail" ng-class="{detail_visible:selectedProject}">
	<div></div>
</section>
