<header>
	<div class="owner">
		<p class="title_1" ng-click="selectedProject=false">JOSHUA DANIEL</p>
		<p class="title_2">UI/UX DESIGNER & DEVELOPER</p>
	</div>
</header>

<div class="filter_button" ng-click="filtering=!filtering"><span ng-class="{close:filtering}">+</span></div>

<div class="filters" ng-class="{visible:filtering}">
	<ul class="dropdown">
		<li ng-repeat="year in filter_year">{{year}}</li>
	</ul>
	<ul class="dropdown">
		<li ng-repeat="format in filter_format">{{format}}</li>
	</ul>
	<ul class="dropdown">
		<li ng-repeat="platform in filter_platform">{{platform}}</li>
	</ul>
	<ul class="dropdown">
		<li ng-repeat="client in filter_client">{{client}}</li>
	</ul>
</div>

<section class="projects" ng-class="{visible:contentReady, disabled:filtering}" ng-click="endFiltering()">
	<div id="isotope_container">
		<div class="project" project ng-repeat="project in projects" ng-class="{opened:selectedProjectX==project}" ng-click="selectProject(project)"></div>
	</div>
</section>

<section class="detail" ng-class="{detail_visible:selectedProject}">
	<div></div>
</section>
